<div class="row justify-content-center">
  <div class="col-8 mt-4">
      <h4>Products</h4>
      <div class="text-right d-flex justify-content-between">
          <button type="button"
                  class="btn btn-success"
                  [routerLink]="['/product/add']">Add New Product <i class="fas fa-plus"></i>
            </button>
            <div class="total-price">Total: {{ totalPrice | currency }}</div>
      </div>

      <div class="row">

          <div class="col-lg-4 col-md-6 mt-3"
               *ngFor="let product of products$ | async">
              <div class="card">
                  <img src="{{product.imageUrl}}"
                       class="card-img-top"
                       alt="Product Image">
                  <div class="card-body">
                      <h6 class="card-title">{{product.name}}</h6>
                      <p class="card-text">Price : ${{product.price}}</p>
                      <div class="container d-flex flex-column align-items-center gap-2">
                        <div class="col-5">
                          Quantity:
                        </div>
                        <div class="d-flex gap-3">
                          <div class="col-2">
                            <button class="btn btn-primary">-</button>
                          </div>
                          <p class="col-5 d-flex align-items-center justify-content-center">
                            <span>{{ product.quantity }}</span>
                          </p>
                          <div class="col-2">
                            <button class="btn btn-primary">+</button>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="text-center mb-1">
                      <div class="btn-group"
                           role="group"
                           aria-label="Basic example">
                          <button type="button"
                                  class="btn btn-info"
                                  [routerLink]="['/product/get', product.id]"><i class="fas fa-search"></i></button>
                          <button type="button"
                                  class="btn btn-warning"
                                  [routerLink]="['/product/edit', product.id]"><i class="fas fa-edit"></i></button>
                          <button type="button"
                                  class="btn btn-danger"
                                  (click)="deleteProduct(product.id)"><i class="fas fa-trash"></i></button>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>
</div>
